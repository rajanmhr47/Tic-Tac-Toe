<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div id = "container">
        <table id = "board">
            <tr>
                <td class = "cell" id = "0"></td>
                <td class = "cell" id = "1"></td>
                <td class = "cell" id = "2"></td>
            </tr>
            <tr>
                <td class = "cell" id = "3"></td>
                <td class = "cell" id = "4"></td>
                <td class = "cell" id = "5"></td>
            </tr>
            <tr>
                <td class = "cell" id = "6"></td>
                <td class = "cell" id = "7"></td>
                <td class = "cell" id = "8"></td>
            </tr>
        </table>
        <div class="endgame">
            <div id = "messageWrap">
                <div class = "message"></div>
                <button id = "replayButton" onclick="startGame()">Replay</button>
            </div>
        </div>
    </div>

    <div class = "score-container">
        <table class = "score-table">
            <tr class = "score-row">
                <td rowspan="2" id = "game-option" class = "scores">1P</td>
                <td class = "scores">Player O</td>
                <td class = "scores">Draw</td>
                <td class = "scores second-player">Computer X</td>
            </tr>
            <tr class = "score-row">
                <td class = "scores score-O">0</td>
                <td class = "scores score-tie">0</td>
                <td class = "scores score-X">0</td>
            </tr>
        </table>
    </div>
